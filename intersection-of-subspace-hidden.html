<body><article class="example example-like">Let \(V\) be a vector space over a field \(F\text{,}\) and \(I\) be an indexing set. Let \(S_i\leq V\) (\(i\in I\)) be subspaces of \(V\text{.}\) The set<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\bigcap_{i\in I}S_i
\end{equation*}
</div>is a subspace of \(V\text{.}\)</article></body>
