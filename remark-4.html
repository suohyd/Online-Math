</h6>A subspace \(W\) of \(V\) is written as \(W\leq V\text{,}\) and if it is a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">proper subspace</em> (i.e., \(W\leq V\) and \(W\neq V\)) then it is written as \(W&lt; V\text{.}\)</article><span class="incontext"><a href="subspace.html#remark-4">in-context</a></span>
