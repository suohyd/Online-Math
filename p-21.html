<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(V\) be a vector space over a field \(F\text{.}\) The cardinality of a basis of \(V\) is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">dimension</dfn> of \(V\text{.}\) It is denoted by \(\dim_F V\) or by \([V:F]\text{.}\)</p>
