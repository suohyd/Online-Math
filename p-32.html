<p>Now we show that \(\mathfrak{B}\) spans \(F^n\text{.}\) Let \(x=(x_1,x_2,\ldots,x_n)\in F^n\text{.}\) We can write \(x\) as a linear combination of vectors in \(\mathfrak{B}\text{,}\) indeed,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x=\sum_ix_ie_i.
\end{equation*}
