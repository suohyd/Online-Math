<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(T\colon V\to W\) be a linear transformation of vector spaces over a field \(F\text{.}\) We say that \(T\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">isomorphism</dfn> (resp., <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(F\)-isomorphism</dfn>) between \(V\) and \(W\) if \(T\) is bijective.</p>
