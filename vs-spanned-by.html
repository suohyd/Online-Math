</h6>Let \(W\leq V\) be a subspace of a vector space \(V\) over a field \(F\text{.}\) A subset \(S\) of \(V\) is said to <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">span</dfn> subspace \(W\) if the subspace generated by \(S\text{,}\) \(\langle S\rangle=W\text{.}\)</article><span class="incontext"><a href="subspace.html#vs-spanned-by">in-context</a></span>
