<p>In other words, \(S\) is linearly independent over \(F\) if for any distinct vectors \(v_1,v_2,\ldots,v_r\in S\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\alpha_1 v_1+\alpha_2 v_2+\cdots+\alpha_r v_r=0\quad\text{implies that}\quad\alpha_i=0\quad\text{for all }i=1,2,\ldots,r.
\end{equation*}
