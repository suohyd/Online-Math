<p>To put it in different words, in an ordered basis the order in which basis vectors occur is important. For instance, the ordered basis \((v,w)\) is different from \((w,v)\text{.}\) However, as sets \(\{v,w\}\) and \(\{w,v\}\) are the same.</p>
