<p>We now show that \(\{v_i\}_{i\in I}\) spans \(\ker A\text{.}\) Let \(s=(s_1,s_2,\ldots,s_n)^t\in\ker A\text{.}\) In particular, by eq. <a class="xref" data-knowl="./knowl/solution-space-general-eqn.html" title="Equation 3.1">(3.1)</a>, \(s_{k_\ell}=\sum_{i\in I}\alpha_{k_\ell}(i)s_i\text{.}\) Hence, we have \(s=\sum_{i\in I} s_iv_i\text{.}\)</p>
