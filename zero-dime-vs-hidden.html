<body><article class="example example-like"> A trivial abelian group \(V=\{0\}\) over a field \(F\) is a vector space. The scalar multiplication is given by \(\alpha\cdot 0=0\) for \(\alpha\in F\text{.}\) Note that zero-dimensional vector spaces over <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">different fields</em> are <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">different</em>!</article></body>
