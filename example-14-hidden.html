\begin{equation*}
\sum_{i\in I}S_i=\bigg\{v_1+v_2+\cdots+v_r:v_j\in\bigcup_{i\in I}S_i \text{ and }r\in\N \bigg\}
\end{equation*}
</div>is a subspace.</article></body>
