<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.6.4</span><span class="period">.</span>
</h6>Let \(T\colon V\to W\) be an \(F\)-isomorphism. If \(\{v_1,v_2,\ldots,v_n\}\) is a basis of \(V\) then \(\{T(v_1),T(v_2),\ldots,T(v_n)\}\) is a basis of \(W\text{.}\) In particular, isomorphic vector spaces have the same dimension.</article><span class="incontext"><a href="sec-isomorphisms.html#iso-implies-same-dim">in-context</a></span>
