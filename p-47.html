<p>A group homomorphism \(T\colon V\to V\) is a linear transformation if and only if for every \(\alpha\in F\text{,}\) maps \(T\) and \(\ell_\alpha\) commute with each other, i.e., \(T\circ\ell_\alpha=\ell_\alpha\circ T\text{.}\)</p>
